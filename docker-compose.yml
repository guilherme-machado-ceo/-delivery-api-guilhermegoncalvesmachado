# Docker Compose para DeliveryTech API
# Ambiente de desenvolvimento e produção

version: '3.8'

services:
  # ================================
  # Aplicação Spring Boot
  # ================================
  delivery-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-api
    ports:
      - "9090:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=deliverytech
      - DB_USER=delivery_user
      - DB_PASSWORD=delivery_pass123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=my-super-secret-jwt-key-for-delivery-tech-api-2025
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    volumes:
      - app-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ================================
  # Banco de Dados PostgreSQL
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: delivery-postgres
    environment:
      - POSTGRES_DB=deliverytech
      - POSTGRES_USER=delivery_user
      - POSTGRES_PASSWORD=delivery_pass123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery_user -d deliverytech"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # Cache Redis
  # ================================
  redis:
    image: redis:7-alpine
    container_name: delivery-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ================================
  # Proxy Reverso Nginx
  # ================================
  nginx:
    image: nginx:alpine
    container_name: delivery-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - delivery-api
    networks:
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Monitoramento - Prometheus
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: delivery-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network
      - backend-network
    restart: unless-stopped

  # ================================
  # Dashboard - Grafana
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: delivery-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring-network
    restart: unless-stopped

# ================================
# Redes
# ================================
networks:
  frontend-network:
    driver: bridge
    name: delivery-frontend
  backend-network:
    driver: bridge
    name: delivery-backend
  monitoring-network:
    driver: bridge
    name: delivery-monitoring

# ================================
# Volumes
# ================================
volumes:
  postgres-data:
    name: delivery-postgres-data
  redis-data:
    name: delivery-redis-data
  app-logs:
    name: delivery-app-logs
  nginx-logs:
    name: delivery-nginx-logs
  prometheus-data:
    name: delivery-prometheus-data
  grafana-data:
    name: delivery-grafana-data