# Configuração do Prometheus para DeliveryTech API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'delivery-tech-monitor'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
