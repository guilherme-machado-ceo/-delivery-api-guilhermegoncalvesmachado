# Test Configuration
spring.application.name=delivery-api-test

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for tests (will be overridden in security tests)
spring.security.enabled=false

# Logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.deliverytech=DEBUG

# JWT Test Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment
jwt.expiration=3600000